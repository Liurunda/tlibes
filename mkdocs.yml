site_name: TLIBEs

theme:
  name: material
  palette:
    primary: black
  features:
    - navigation.instant
    - navigation.indexes
    - content.code.annotate

nav: 
  - 课咨委之始: beginning/index.md
  - 方法的局限: methods/index.md
  - 专题梳理: 
    - topics/index.md
    - 课程改进共同体: topics/improve.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
